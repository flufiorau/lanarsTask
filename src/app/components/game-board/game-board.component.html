<p class="game-title">{{title}}</p>
<div class="game-board" [class.wait-cursor]="timer !== 0">
  <ng-container *ngFor="let boardFieldObject of gameBoard; let fieldIndex = index">
    <app-game-board-field [boardFieldObject]="boardFieldObject"
                          class="game-board__box"
                          (clickEvent)="clickEvent($event, fieldIndex)"></app-game-board-field>
  </ng-container>
</div>
